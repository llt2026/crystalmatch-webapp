<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrystalMatch - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #4c1d95, #7e22ce);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 500px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 2rem;
    }
    .btn {
      background-color: #eab308;
      color: #4c1d95;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #facc15;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">âœ¨</div>
    <h1>You're currently offline</h1>
    <p>Please check your internet connection and try again. Your CrystalMatch experience will be ready when you're back online.</p>
    <a href="/" class="btn">Try Again</a>
  </div>
</body>
</html>
